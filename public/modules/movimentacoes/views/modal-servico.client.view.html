<script type="text/ng-template" id="modalVisualizar.html">
    <div class="modal-header">
    	<button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
    	<h4 id="myModalLabel" class="modal-title">Visualizando {{servico.nome}}</h4>
    </div>
    
	<form name="formValidate" ng-submit="submitForm()" novalidate class="form-validate form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-pattern ng-valid-url ng-invalid-validator ng-valid-minlength ng-valid-maxlength ng-valid-blacklist ng-valid-date ng-valid-date-disabled ng-valid-time">

		<div class="modal-body">

			<div class="panel-body">

				<div class="row">
					<div class="col-md-6">
						<p class="lead bb">Detalhes</p>
						<form class="form-horizontal p-20">
							
							<div class="form-group">
								<div class="col-sm-4">Cliente:</div>
								<div class="col-sm-8">
									<strong>{{servico.nomeCliente}}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Celular:</div>
								<div class="col-sm-8">
									<strong>{{servico.celular}}</strong>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-4">Tipo Serviço:</div>
								<div class="col-sm-8">
									<strong>{{servico.tipoServico}}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Placa:</div>
								<div class="col-sm-8">
									<strong>{{servico.placa}}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Valor Recebido:</div>
								<div class="col-sm-8">
									<strong>{{servico.valorRecebido}}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Tipo Pagamento:</div>
								<div class="col-sm-8">
									<strong>{{servico.tipoPagamento}}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Data Hora Entrada:</div>
								<div class="col-sm-8">
									<strong>{{servico.dataHoraEntrada | date:'dd/MM/yyyy HH:mm' }}</strong>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-4">Data Hora Saida:</div>
								<div class="col-sm-8">
									<strong>{{servico.dataHoraSaida | date:'dd/MM/yyyy HH:mm'}}</strong>
								</div>
							</div>						

						</form>

					</div>		

					<div class="col-md-6">

						<p class="lead bb">Geral</p>

						<form class="form-horizontal p-20">
							<div class="form-group">
								<div class="col-sm-12">
									<strong>{{servico.observacao}}</strong>
								</div>
							</div>

						</form>

					</div>	
			
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<strong>
							<a ng-href="{{servico.url}}" target="_blank">{{servico.url}}</a>
						</strong>
					</div>
				</div>	      

		   	</div>

		</div>

		<div class="modal-footer">
			<button ng-click="cancel()" class="btn btn-primary">Fechar</button>
		</div>

	</form>
	
    
</script>
