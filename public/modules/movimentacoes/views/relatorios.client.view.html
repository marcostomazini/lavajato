<h3>Relatórios
   <small>lista de todos os relatórios</small>
</h3>

<div ng-controller="RelatoriosController as ctrl" class="container-fluid">    	

   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Relatórios |
               <small>lista de todos os relatórios!</small>
            </div>
            <div class="panel-body">

            <accordion>
               <accordion-group>
                  <accordion-heading>Pesquisa</accordion-heading>

                     <div class="panel-body">

                        <div class="row">

                           <div class="col-md-6">

                               <fieldset>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                       Placa
                                    </label>
                                    <div class="col-sm-10">
                                       <input type="text" 
                                          name="placa" 
                                          required 
                                          ng-model="pesquisa.placa" 
                                          class="form-control">                           
                                    </div>
                                 </div>
                              </fieldset>

                           </div>

                           <div class="col-md-6">                           
                             
                              <fieldset>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        De:
                                    </label>
                                    
                                    <div class="col-sm-5">
                                       <p class="input-group">
                                          <input type="text" name="dataDe" 
                                             datepicker-popup="dd/MM/yyyy" 
                                             ng-model="pesquisa.dataDe" is-open="openedDe" 
                                             datepicker-options="dateOptions" 
                                             close-text="Fechar"
                                          class="form-control ng-dirty ng-touched ng-invalid" />
                                          <span class="input-group-btn">
                                             <button type="button" ng-click="openDe($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                             </button>
                                          </span>
                                       </p>
                                    </div>
                                    
                                    <div class="col-sm-5">
                                       <p class="input-group">
                                          <input type="text" name="dataAte" 
                                             datepicker-popup="dd/MM/yyyy" 
                                             ng-model="pesquisa.dataAte" is-open="openedAte" 
                                             datepicker-options="dateOptions" 
                                             close-text="Fechar"
                                          class="form-control ng-dirty ng-touched ng-invalid" />
                                          <span class="input-group-btn">
                                             <button type="button" ng-click="openAte($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                             </button>
                                          </span>
                                       </p>
                                    </div>
                                 </div>
                              </fieldset>                              

                           </div>
                        </div>

                     </div>

                  <div class="modal-footer">
                     <button ng-click="pesquisar()" class="btn btn-primary">Pesquisar</button>
                  </div>

               </accordion-group>               
            </accordion>

            <div class="panel">
               <div class="table-responsive">
                  <table class="table table-hover table-bordered table-striped" ng-repeat="servico in servicos">
                     <thead>
                        <tr>
                           <th colspan="4">{{servico.dataHora}}</th>
                        </tr>
                     </thead>
                     <thead>
                        <tr>
                           <th>Placa</th>
                           <th>Serviço</th>
                           <th>Tipo Pgto</th>
                           <th>Valor</th>                           
                        </tr>
                     </thead>
                     <tbody>
                        <!--<tr ng-repeat="servico in servicos">-->
                        <tr ng-repeat="detalhe in servico.servicos">
                           <td>{{detalhe.placa}}</td>
                           <td>{{detalhe.servico}}</td>
                           <td>{{detalhe.tipoPagamento}}</td>
                           <td>{{detalhe.valorRecebido}}</td>          
                        </tr>                           
                     </tbody>                    
                     <tfoot>
                        <tr>
                           <td colspan="3">Total</td>
                           <td>{{servico.totalDia}}</td>
                         </tr>
                     </tfoot>
                  </table>
               </div>
            </div>

				<div class="modal-footer">
               <button ng-click="teste()" class="btn btn-primary">Gerar</button>
            </div>

			</div>
         </div>
      </div>
   </div>
</div>
