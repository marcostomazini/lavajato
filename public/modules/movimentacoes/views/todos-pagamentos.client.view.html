<h3>Pagamentos
   <small>lista de todos os pagamentos</small>
</h3>

<div ng-controller="PagamentosController as ctrl" class="container-fluid">       

   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Pagamentos |
               <small>lista de todos os pagamentos!</small>
            </div>
            <div class="panel-body">

            <accordion>
               <accordion-group>
                  <accordion-heading>Pesquisa</accordion-heading>

                     <div class="panel-body">

                        <div class="row">

                           <div class="col-md-6">

                              <fieldset>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                       Descrição
                                    </label>
                                    <div class="col-sm-10">
                                       <input type="text" 
                                          name="nome" 
                                          required 
                                          ng-model="pesquisa.descricao" 
                                          class="form-control">                           
                                    </div>
                                 </div>
                              </fieldset>

                              <fieldset>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                       Valor
                                    </label>
                                    <div class="col-sm-10">
                                       <input type="text" 
                                          name="cor" 
                                          required 
                                          ng-model="pesquisa.valor" 
                                          class="form-control">                           
                                    </div>
                                 </div>
                              </fieldset>                          

                           </div>

                           <div class="col-md-6">
                             
                              <fieldset>
                                 <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        De:
                                    </label>
                                    
                                    <div class="col-sm-5">
                                       <p class="input-group">
                                          <input type="text" name="dataDe" 
                                             datepicker-popup="dd/MM/yyyy" 
                                             ng-model="pesquisa.dataDe" is-open="openedDe" 
                                             datepicker-options="dateOptions" 
                                             close-text="Fechar"
                                          class="form-control ng-dirty ng-touched ng-invalid" />
                                          <span class="input-group-btn">
                                             <button type="button" ng-click="openDe($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                             </button>
                                          </span>
                                       </p>
                                    </div>
                                    
                                    <div class="col-sm-5">
                                       <p class="input-group">
                                          <input type="text" name="dataAte" 
                                             datepicker-popup="dd/MM/yyyy" 
                                             ng-model="pesquisa.dataAte" is-open="openedAte" 
                                             datepicker-options="dateOptions" 
                                             close-text="Fechar"
                                          class="form-control ng-dirty ng-touched ng-invalid" />
                                          <span class="input-group-btn">
                                             <button type="button" ng-click="openAte($event)" class="btn btn-default">
                                                <em class="fa fa-calendar"></em>
                                             </button>
                                          </span>
                                       </p>
                                    </div>
                                 </div>
                              </fieldset>                              

                           </div>
                        </div>

                     </div>

                  <div class="modal-footer">
                     <button ng-click="pesquisar()" class="btn btn-primary">Pesquisar</button>
                  </div>

               </accordion-group>               
            </accordion>

            <table datatable="" 
               id="pagamentos-grid"
               dt-options="ctrl.dtOptions" 
               dt-columns="ctrl.dtColumns" 
               class="table table-striped table-bordered"></table>

         </div>
         </div>
      </div>
   </div>
</div>
